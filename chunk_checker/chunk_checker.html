<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="minecraft, chunk, Check, マイクラ, チャンク, 調べる">
  <meta name="description" content="座標を入力するとチャンクの境界を計算します。, This page calculates chunk borders when coordinates are entered.">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Minecraft Chunk Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="shortcut icon" href="../index/img/web_icon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="./css/chunk.css" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap">
</head>
<body>
  <header>
    <div class="header_2windows">
      <a href="../index/index.html"><img src="../index/img/AppMinecraft_logo.png" alt="Useful app for Minecraft"></a>
      <input id="header_hanb" type="checkbox">
      <div class="header_hanb_icon_form">
        <label for="header_hanb" class="header_hanb_icon"><span></span></label>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-check"></i> Chunk Border Checker</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header_form">
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-check"></i> Chunk Border Checker</a>
          </li>
        </ul>
      </nav>
      <h1>
        <a href="../index/index.html"><img src="../index/img/AppMinecraft_logo.png" alt="Useful app for Minecraft"></a>
      </h1>
      <nav>
        <ul>
        </ul>
      </nav>
    </div>
  </header>
  <aside>
    <input id="hanb" type="checkbox" checked>
    <div class="enter_coordinates_menu">
      <!--hanburgerButton-->
      <div class="hanb_icon_form">
        <label for="hanb" class="hanb_icon"><span></span></label>
        <div class="title">入力欄 Input</div>
      </div>
      <div class="my_place"><i class="fa-solid fa-location-dot"></i><span class="pop_text">My Place</span></div>
      <!--hanburgerButton-->
      <div class="coordinates_input">
        <div class="title">入力欄 Input</div>
        <p class="small_title">座標を入力<br><span class="eng">Enter your coordinates</span></p>
        <p>x:<input type="text" name="x" placeholder="123 ※半角数字"></p>
        <p>z:<input type="text" name="z" placeholder="123 ※半角数字"></p>
        <p class="small_title">表示チャンク数<br><span class="eng">Number of chunks to display</span></p>
        <select name="count">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="10">10</option>
        </select>
        <p class="small_title">表示切り替え<br><span class="eng">Display switch</span></p>
        <p>
          <label class="display_switch"><input type="radio" name="view" value="1" class="hidden" checked><span>簡易-Simple</span></label>
          <label class="display_switch"><input type="radio" name="view" value="2" class="hidden"><span>詳細-Detailed</span></label>
        </p>
        <p class="small_title">座標<br><span class="eng">Coordinates</span></p>
        <p>
          <label class="display_switch"><input type="radio" name="coordinate" value="1" class="hidden" checked><span>表示-Show</span></label>
          <label class="display_switch"><input type="radio" name="coordinate" value="2" class="hidden"><span>非表示-Hide</span></label>
        </p>
        <p class="go_button"><i class="fa-solid fa-hand-point-left"></i><span class="pop_text">CLICK TO GO</span></p>
        <div class="for_scroll"></div>
      </div>
    </div>
  </aside>
  <main>
    <!--Respons-->
    <table id="answer" class="hidden">

    </table>
    <!--Respons-->
  </main>

    <p><a href="#"><small><img src="../index/img/GitHub-Mark-Light-64px.png" alt="GitHub-Mark-Light"> GitHub</small></a></p>
    <p><small>Written by <a href="https://twitter.com/yusuke5028198">@Yusuke M</a></small></p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
  <script src="./js/chunk.js" charset="utf-8"></script>
</body>
</html>
